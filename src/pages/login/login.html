<ion-content class="background">
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <ion-card>
      <img src="assets/imgs/logo1.png" class="logo"/>
      <ion-card-header>
        Trakka
      </ion-card-header>
      <ion-card-content>
        <ion-list no-line>
          <ion-item>
            <ion-input
              type="text"
              name="username"
              placeholder="Username"
              ngModel
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              type="password"
              name="password"
              placeholder="Password"
              ngModel
              required></ion-input>
          </ion-item>
          <button
            ion-button
            type="submit"
            color="light"
            block
            [disabled]="!loginForm.valid">Log in</button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
