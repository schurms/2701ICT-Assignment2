<ion-content class="background" no-bounce>
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <ion-card>
      <img src="assets/imgs/logo1.png" class="logo"/>
      <ion-card-header text-center>
        <h1>Trakka</h1>
      </ion-card-header>
      <ion-card-content>
        <ion-list no-line>
          <ion-item>
            <ion-input
              type="text"
              name="username"
              minlength="5"
              placeholder="Username"
              ngModel
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              type="password"
              name="password"
              minlength="5"
              placeholder="Password"
              ngModel
              required></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-grid>
      <ion-col>
        <button
          ion-button
          type="submit"
          round
          color="light"
          [disabled]="!loginForm.valid">Log in</button>
      </ion-col>
    </ion-grid>
  </form>
</ion-content>
