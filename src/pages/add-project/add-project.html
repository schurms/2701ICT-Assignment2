<ion-header>
  <ion-navbar>
    <ion-title>Add Project</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
    <ion-list>
      <ion-item>
        <ion-label>Title :</ion-label>
        <ion-input
          text-left
          type="text"
          name="title"
          maxlength="30"
          required
          ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Manager :</ion-label>
        <ion-input
          text-left
          type="text"
          name="manager"
          maxlength="30"
          required
          ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description :</ion-label>
        <ion-textarea
          text-left
          autosize
          name="description"
          maxlength="200"
          required
          ngModel></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Start Date :</ion-label>
        <ion-datetime
          text-right
          displayFormat="DD/MMM/YYYY"
          min="2017"
          max="2020-01-01"
          name="startDate"
          required
          ngModel></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End Date :</ion-label>
        <ion-datetime
          text-right
          displayFormat="DD/MMM/YYYY"
          min="2017"
          max="2020-01-01"
          name="endDate"
          ngModel></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Task Effort :</ion-label>
        <ion-input
        text-left
        type="number"
        name="taskEffort"
        min="0"
        ngModel></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col style="text-align: center">
        <button
          ion-button
          type="submit"
          color="secondary"
          [disabled]="!projectForm.valid">Save Project</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
