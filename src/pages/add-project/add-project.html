<ion-header>
  <ion-navbar>
    <ion-title>Add Project</ion-title>
    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
      <ion-buttons end>
       <button ion-button type="submit" [disabled]="!projectForm.valid">Save</button>
      </ion-buttons>
    </form>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
    <ion-list>
      <ion-item>
        <ion-label>Title :</ion-label>
        <ion-input
          text-left
          type="text"
          name="title"
          maxlength="30"
          required
          ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Manager :</ion-label>
        <ion-input
          text-left
          type="text"
          name="manager"
          maxlength="30"
          required
          ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description : </ion-label>
        <ion-textarea
          text-left
          autosize
          name="description"
          maxlength="200"
          required
          ngModel></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Due Date :</ion-label>
        <ion-datetime
          text-right
          displayFormat="DD/MMM/YYYY"
          min="2017-01-01"
          max="2020-12-31"
          name="dueDate"
          ngModel></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Priority :</ion-label>
        <ion-input
        text-left
        type="number"
        name="priority"
        min="1"
        max="3"
        ngModel></ion-input>
      </ion-item>
      <ion-col>
        <button
          ion-button
          block
          outline
          type="button"
          icon-left
          (click)="onSelectSite()">
          <ion-icon name="map"></ion-icon>
          Add Site
        </button>
      </ion-col>
    </ion-list>
  </form>
</ion-content>
