<ion-header>
  <ion-navbar>
    <ion-title>View Project</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2>{{ project.title }}</h2>
      </ion-col>
    </ion-row>
    <div id="projectContainer">
      <h6>Project Manager:</h6><p> {{ project.manager }}</p>
    </div>
    <br>
    <div id="projectContainer">
      <h6>Project Description:</h6><p> {{ project.description }}</p>
    </div>
    <br>
    <div id="projectContainer">
      <h6>Due Date:</h6><p> {{ project.dueDate | date: 'dd/MMM/yyyy' }}</p>
    </div>
    <br>
    <div id="projectContainer">
      <h6>Priority:</h6><p> {{ project.priority }}</p>
    </div>
    <br>
    <div id="projectContainer">
      <span *ngIf="project.done; else notDone"><h6>Completed:</h6><p> Yes</p></span>
      <ng-template #notDone>
        <h6>Completed:</h6><p> No</p>
      </ng-template>
    </div>
    <br>
    <ion-row>
      <ion-col>
        <agm-map
          [latitude]="project.site.lat"
          [longitude]="project.site.lng"
          [zoom]="16">
          <agm-marker
          [latitude]="project.site.lat"
          [longitude]="project.site.lng"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
