<ion-header>
  <ion-navbar>
    <ion-title>View Project</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2>{{ project.title }}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <p><strong>Project Manager:</strong> {{ project.manager }}</p>
    </ion-row>
    <ion-row>
      <p><strong>Description:</strong> {{ project.description }}</p>
    </ion-row>
    <ion-row>
        <p><strong>Start Date:</strong> {{ project.startDate | date: 'dd/MMM/yyyy' }}</p>
    </ion-row>
    <ion-row>
        <p><strong>End Date:</strong> {{ project.endDate | date: 'dd/MMM/yyyy' }}</p>
    </ion-row>
    <ion-row>
      <p *ngIf="project.done; else notDone"><b>Completed:</b> Yes</p>
        <ng-template #notDone>
          <p><strong>Completed:</strong> No</p>
        </ng-template>
    </ion-row>
    <ion-row>
      <ion-col>
        <button
          style="width:100%"
          ion-button
          color="secondary"
          (click)="onEditProject()">  Edit Project</button>
      </ion-col>
      <ion-col>
        <button
          style="width:100%"
          ion-button
          color="danger"
          (click)="onDeleteProject()">Delete Project</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
