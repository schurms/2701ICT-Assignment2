<ion-header>
  <ion-navbar>
    <ion-title>{{ faq.name }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeFaq()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-title>{{ faq.name }}</ion-title>
  <ion-item text-wrap>
    {{ faq.description }}
  </ion-item>
</ion-content>
