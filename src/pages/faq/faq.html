<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      FAQs
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button
      ion-item
      *ngFor="let faq of faqs; let i = index"
      (click)="onLoadFaq(faq, i)">
      <h2>{{ faq.name }}</h2>
    </button>
  </ion-list>
</ion-content>
