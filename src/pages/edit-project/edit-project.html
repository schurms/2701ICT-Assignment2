<ion-header>
  <ion-navbar>
    <ion-title>Edit Project</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
    <ion-list>
      <ion-item>
        <ion-label>Title :</ion-label>
        <ion-input
          text-left
          type="text"
          name="title"
          maxlength="30"
          required
          [ngModel]="project.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Manager :</ion-label>
        <ion-input
          text-left
          type="text"
          name="manager"
          maxlength="30"
          required
          [ngModel]="project.manager"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description :</ion-label>
        <ion-textarea
          text-left
          autosize
          name="description"
          maxlength="200"
          required
          [ngModel]="project.description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Start Date :</ion-label>
        <ion-datetime
          text-right
          displayFormat="DD/MMM/YYYY"
          min="2017"
          max="2020-01-01"
          name="startDate"
          required
          [ngModel]="project.startDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End Date :</ion-label>
        <ion-datetime
          text-right
          displayFormat="DD/MMM/YYYY"
          min="2017"
          max="2020-01-01"
          name="endDate"
          required
          [ngModel]="project.endDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Project Complete?</ion-label>
        <ion-checkbox
          item-right
          name="done"
          [ngModel]="project.done"></ion-checkbox>
      </ion-item>
    </ion-list>
    <button
      ion-button
      type="submit"
      color="secondary"
      block
      [disabled]="!projectForm.valid">Save Updated Project Details</button>
  </form>
</ion-content>
