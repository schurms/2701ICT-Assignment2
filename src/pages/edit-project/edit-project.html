<ion-header>
  <ion-navbar>
    <ion-title>Edit Project</ion-title>
    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
      <ion-buttons end>
        <button ion-button type="submit" [disabled]="!projectForm.valid">Save</button>
      </ion-buttons>
    </form>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
    <ion-list>
      <ion-item>
        <ion-label>Title :</ion-label>
        <ion-input
          text-left
          type="text"
          name="title"
          maxlength="30"
          required
          [ngModel]="project.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Manager :</ion-label>
        <ion-input
          text-left
          type="text"
          name="manager"
          maxlength="30"
          required
          [ngModel]="project.manager"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description : </ion-label>
        <ion-textarea
          text-left
          autosize
          name="description"
          maxlength="200"
          required
          [ngModel]="project.description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Due Date :</ion-label>
        <ion-datetime
          text-right
          displayFormat="DD/MMM/YYYY"
          min="2017-01-01"
          max="2020-12-31"
          name="dueDate"
          [ngModel]="project.dueDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Priority :</ion-label>
        <ion-input
          text-left
          type ="tel"
          min="1"
          max="9"
          minlength="1"
          maxlength="1"
          pattern="[123456789]"
          name="priority"
          required
          [ngModel]="project.priority"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Project Complete?</ion-label>
        <ion-checkbox
          item-right
          name="done"
          [ngModel]="project.done"></ion-checkbox>
      </ion-item>
      <ion-col>
        <button
          ion-button
          block
          outline
          type="button"
          icon-left
          (click)="onSelectSite()">
          <ion-icon name="map"></ion-icon>
          Edit Site
        </button>
      </ion-col>
      <ion-grid>
        <ion-row>
          <ion-col>
            <agm-map
              [latitude]="project.site.lat"
              [longitude]="project.site.lng"
              [zoom]="16">
              <agm-marker
                [latitude]="project.site.lat"
                [longitude]="project.site.lng">
              </agm-marker>
            </agm-map>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </form>
</ion-content>
