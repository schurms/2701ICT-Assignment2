<ion-header>
  <ion-navbar>
    <ion-title>Site Location</ion-title>
    <ion-buttons left>
      <button ion-button type="submit" (click)="onCancel()">Cancel</button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button type="submit" (click)="onConfirm()" [disabled]="!marker">Confirm</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <agm-map
          [latitude]="site.latitude"
          [longitude]="site.longitude"
          [zoom]="16"
          (mapClick)="onSetMarker($event)">
          <agm-marker
            [latitude]="marker.latitude"
            [longitude]="marker.longitude"
            *ngIf="marker"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
