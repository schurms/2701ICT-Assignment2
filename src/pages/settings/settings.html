<ion-header>
  <ion-navbar>
    <ion-title>
      My Image
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button color="secondary" (click)="choosePicture()">From Gallery</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="default" (click)="takePicture()">From Camera</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <img [src]=path />
  <br>
  <button ion-button color="danger" full (click)="removePicture()">Remove Picture</button>
</ion-content>
