<ion-header>
  <ion-navbar>
    <ion-title>
      My Image
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>File Location : {{ path }}</p>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button color="secondary" (click)="choosePicture()">From Gallery</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="default"(click)="takePicture()">From Camera</button>
      </ion-col>
    </ion-row>
  </ion-grid>

<!--  <img src='assets/imgs/no-image.png'/> -->
  <img [src]=path />

</ion-content>
