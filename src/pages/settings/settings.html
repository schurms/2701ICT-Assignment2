<ion-header>
  <ion-navbar>
    <ion-title>
      My Image
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button color="secondary" (click)="choosePicture()">From Gallery</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <img [src]=path />
  <br>
  <ion-grid>
    <ion-row>
      <button ion-button color="danger" full (click)="removePicture()">Remove Picture</button>
    </ion-row>
  </ion-grid>
</ion-content>
